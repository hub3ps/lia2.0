# Lia Agent v2.0 - Docker Compose
# Para desenvolvimento local

version: '3.8'

services:
  # ==========================================
  # Aplicação Lia Agent
  # ==========================================
  lia-agent:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: lia-agent
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - ENVIRONMENT=development
      - DEBUG=true
      - LOG_LEVEL=DEBUG
    volumes:
      # Mount código para hot reload em desenvolvimento
      - ./app:/app/app:ro
      - ./prompts:/app/prompts:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8000/health').raise_for_status()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ==========================================
  # (Opcional) Redis para cache/filas
  # ==========================================
